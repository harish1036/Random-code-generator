<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>

    <div class="container">
        <h1 id="heading">Body Mass Index (BMI) Calculator</h1>
        Your height (cm) <br>
        <input type="number" class="input" id="height" value="180" placeholder="Enter your height in cm" ><br>
        Your weight (Kg) <br>
        <input type="number" class="input" id="weight" value="180" placeholder="Enter your weight in cm" ><br>
        <button class="input" id="btn">Compute BMI</button><br>
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition:<span id="weight-condition"></span></h4>
    </div>

    <script src="JS.js"></script>
</body>
</html>
